# ===============================
# Backend Configuration
# ===============================
backend:
  replicaCount: 2
  image:
    repository: amradel2002/backend
    tag: "30"
    pullPolicy: IfNotPresent

  service:
    port: 8000

  env:
    DB_HOST: "database"
    DB_PORT: "3306"
    DB_USER: "root"
    DB_PASSWORD_SECRET: "db-secret"
    DB_PASSWORD_KEY: "db-password"

# ===============================
# Proxy Configuration
# ===============================
proxy:
  replicaCount: 1
  image:
    repository: amradel2002/proxy
    tag: "30"
    pullPolicy: IfNotPresent

  service:
    port: 80
    targetPort: 80

# ===============================
# Database Configuration
# ===============================
database:
  replicaCount: 1
  image:
    repository: amradel2002/database
    tag: "30"
    pullPolicy: IfNotPresent

  service:
    port: 3306

  storage:
    size: 1Gi
    storageClass: ""

# ===============================
# Global Image Pull Secrets
# ===============================
imagePullSecrets: []

# ===============================
# Kubernetes Resources
# ===============================
resources: {}

# ===============================
# Autoscaling
# ===============================
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# ===============================
# Node Selector / Tolerations / Affinity
# ===============================
nodeSelector: {}
tolerations: []
affinity: {}

